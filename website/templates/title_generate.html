<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate YouTube Titles</title>
    <script>
        async function generateTitle() {
            const userTitle = document.getElementById("userTitle").value;
            const response = await fetch("/generate_title", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `title=${userTitle}`
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = "<h3>Recommended Titles:</h3>" + 
                "<ul>" + data.titles.map(title => `<li>${title}</li>`).join('') + "</ul>";
        }
    </script>
</head>
<body>
    <h1>Generate YouTube Titles</h1>
    <input type="text" id="userTitle" placeholder="Enter your video idea..." />
    <button onclick="generateTitle()">Generate</button>
    <div id="result"></div>
</body>
</html>
