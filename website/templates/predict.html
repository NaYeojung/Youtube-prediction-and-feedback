<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Video Views</title>
    <script>
        async function predictViews() {
            const formData = new FormData(document.getElementById("predictForm"));
            
            const response = await fetch("/predict", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("result").innerHTML = `<h3>Predicted Views: ${data.views}</h3>`;
        }
    </script>
</head>
<body>
    <h1>Predict YouTube Video Views</h1>
    <form id="predictForm">
        <input type="text" name="title" placeholder="Video Title" required><br>
        <input type="text" name="thumbnail" placeholder="Thumbnail URL" required><br>
        <input type="text" name="hashtags" placeholder="Hashtags (comma-separated)" required><br>
        <textarea name="description" placeholder="Video Description" required></textarea><br>
        <button type="button" onclick="predictViews()">Predict</button>
    </form>
    <div id="result"></div>
</body>
</html>
